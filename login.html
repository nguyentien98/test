<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="public/libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>
	<div id="header">
		<header>
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<a href="#" class="logo">
						Foto<span>VN</span>
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Đăng nhập</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Đăng ký</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
	</div>
	<div class="auth mb-5">
		<h2 class="text-center mt-3">
			Đăng nhập
		</h2>
		<div class="container">
			<form class="mb-2">
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email của bạn">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Mật khẩu</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Ghi nhớ</label>
					<div>
						<a href="#">Quên mật khẩu</a>
					</div>
				</div>
				<button type="submit" class="btn btn-warning text-white d-block w-100">Đăng nhập</button>
			</form>
			<a href="#" class="btn btn-danger d-block w-100"><i class="fab fa-google-plus-square"></i> Đăng nhập bằng Google</a>
		</div>
	</div>
	<footer>
		<div class="container">
			<ul class="menu-footer ">
				<li><a href="#">About Us</a></li>
				<li><a href="#">Policy</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Tuyển dụng</a></li>
			</ul>
			<ul class="socials">
				<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
				<li><a href="#"><i class="fab fa-youtube-square"></i></a></li>
				<li><a href="#"><i class="fab fa-instagram"></i></a></li>
				<li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
				<li><a href="#"><i class="fab fa-google-plus-square"></i></a></li>
			</ul>
			<div>
				© Copyright 2018 FotoVN - All Rights Reserved
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="public/libs/bootstrap/bootstrap.min.js"></script>
</body>
</html>
